<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JoyPad.js</title>
    <meta name = "viewport" content = "width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./joypad.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js" ></script>
    <script type="text/javascript" src="./joypad.js" ></script>

  <body>
    <div id="joypad" class="joypad" >
      <div class="left-pad" >
        <div id="ck" class="ck" >

      </div>
      <div class="right-pad" >
        <div id="a" class="button" >
          <img src="./A-button.png" />
        </div>
        <div id="b" class="button" >
          <img src="./B-button.png" />
        </div>
      </div>
    </div>
    <div id="color" ></div>
    <div id="test" ></div>
    <script type="text/javascript" src="./main.js" ></script>

  </body>
