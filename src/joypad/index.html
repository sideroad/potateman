<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JoyPad.js</title>
    <link rel="icon" href="/images/favicon.png">
    <meta name = "viewport" content = "width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet" />
    <link rel="stylesheet" href="/joypad/joypad.css" />
    <script src="https://use.fontawesome.com/6e3c79554f.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js" ></script>
    <script src="../peer.min.js"></script>
  </head>
  <body>
    <canvas id="dummy"></canvas>
    <video id="stream" ></video>
    <div id="joypad" class="joypad" >
      <div class="left-pad" >
        <div id="ck" class="ck" >
        </div>
      </div>
      <div class="right-pad" >
        <div id="a" class="button" >A</div>
        <div id="b" class="button" >B</div>
        <div id="c" class="button" >C</div>
      </div>
    </div>
    <div id="image" ></div>
    <div id="test" ></div>
    <a class="help" href="https://github.com/sideroad/potateman/blob/master/README.md#controller" target="_blank" >
      <i class="fa fa-question-circle" aria-hidden="true"></i>
    </a>
    <button id="portable" class="portable" >
      <i class="fa fa-desktop" aria-hidden="true"></i>
    </button>
    <div id="loading" >
      <div class="overlay" ></div>
      <i id="loading-animation" class="fa fa-spinner" aria-hidden="true"></i>
    </div>
    <div id="expander" >
      <div class="overlay" ></div>
      <i id="expander-icon" class="fa fa-expand" aria-hidden="true"></i>
    </div>
    <script type="text/javascript" src="/joypad.js" ></script>

  </body>
</html>
