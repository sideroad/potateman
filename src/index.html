<html>
  <head>
    <title>Potateman</title>
    <meta name = "viewport" content = "width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/6e3c79554f.js"></script>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/joypad/ua.js"></script>
    <script src="/joypad/peer.min.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
    <div id="joypad" class="joypad portable-mode" >
      <div class="left-pad" >
        <div></div>
        <div id="ck" class="ck" ></div>
      </div>
      <div class="right-pad" >
        <div id="a" class="button" ></div>
        <div id="b" class="button" ></div>
        <div id="c" class="button" ></div>
      </div>
    </div>
    <div id="reception" class="reception">
      <div class="left-container">
        <div class="ranking-icon">
          <i class="fa fa-university"></i>
        </div>
        <table>
          <tbody id="rankers" class="rankers">
          </tbody>
        </table>
        <div id="ad">
          <script src="//googleads.g.doubleclick.net/pagead/ads?ad_type=video&client=ca-games-pub-4968145218643279&videoad_start_delay=0&description_url=http%3A%2F%2Fwww.google.com&max_ad_duration=20000&adtest=on" ></script>
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Potatemans -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-8130347909920286"
               data-ad-slot="9284850009"
               data-ad-format="auto"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
      <div class="center-container">
        <a class="help" href="https://github.com/sideroad/potateman/blob/master/README.md#controller" target="_blank" >
          <i class="fa fa-question-circle" aria-hidden="true"></i>
        </a>
        <div class="first">
          <div id="attendee">
            <span id="attendee-message">Read QR or Find other room to join</span>
          </div>
        </div>
        <div class="second">
          <div id="add-cpu" class="icon"></div>
        </div>
        <div class="qr-container">
          <div class="overwrap"></div>
          <div id="share" class="clipboard icon" >
            <i class="fa fa-share-alt-square" aria-hidden="true"></i>
          </div>
          <canvas id="qr" class="qr"></canvas>
        </div>
        <button id="find" class="find">
          <i class="fa fa-search" aria-hidden="true"></i>
          Find other room
        </button>
        <button id="start" class="start">
          Crash Potate!!
        </button>
      </div>
      <div class="right-container">
        <div class="config">
          <input type="checkbox" name="training" id="training" />
          <label for="training">Training Mode</label>
        </div>
        <div class="config">
          <input type="checkbox" name="magnify" id="magnify" />
          <label for="magnify">Fit viewport</label>
        </div>
        <div class="config">
          <input type="checkbox" name="skip" id="skip" />
          <label for="skip">Skip fight if only CPUs</label>
        </div>
        <div class="config">
          <input type="checkbox" name="autoRestart" id="autoRestart" />
          <label for="autoRestart">Auto re-crash</label>
        </div>
      </div>
    </div>
    <div id="countdown">
      <div class="overlay"></div>
      <div class="counts" >
        <div class="count-3 count">3</div>
        <div class="count-2 count">2</div>
        <div class="count-1 count">1</div>
        <div class="count-go count">Go!</div>
      </div>
    </div>
    <div id="winner">
      <div class="overlay"></div>
      <div id="winner-container" >
        <div id="winner-character" ></div>
        <div id="winner-message" >You Win!</div>
        <div id="winner-score" >Score: 0</div>
        <button id="restart" class="start" >Crash Again!</button>
      </div>
    </div>
    <div id="logins">
      <div class="overlay" ></div>
      <div id="authenticator">
        <div id="facebook" class="login" >
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </div>
        <div id="github" class="login" >
          <i class="fa fa-github" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div id="loading" >
      <div class="overlay" ></div>
      <i id="loading-animation" class="fa fa-spinner" aria-hidden="true"></i>
    </div>
    <script src="/bundle.js" ></script>
  </body>
</html>
