<html>
  <head>
    <title>Potateman</title>
    <meta name = "viewport" content = "width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <link rel="icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/6e3c79554f.js"></script>
  </head>
  <body style="display: flex; align-items: center; justify-content: center; margin: 0;">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/joypad/ua.js"></script>
    <script src="/joypad/peer.min.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
    <div id="reception" class="reception">
      <div class="ranking">
        <div class="ranking-icon">
          <i class="fa fa-university"></i>
        </div>
        <table>
          <tbody id="rankers" class="rankers">
          </tbody>
        </table>
      </div>
      <div class="qr-container">
        <div class="first">
          <div id="attendee">Read QR or Find other room to join</div>
        </div>
        <div class="second">
          <div id="share" class="clipboard icon" >
            <i class="fa fa-share-alt-square" aria-hidden="true"></i>
          </div>
          <div id="joypad" class="clipboard icon" >
            <i class="fa fa-gamepad" aria-hidden="true"></i>
          </div>
          <div id="add-cpu" class="icon">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </div>
        </div>
        <canvas id="qr" class="qr"></canvas>
        <button id="find" class="find">
          <i class="fa fa-search" aria-hidden="true"></i>
          Find other room
        </button>
        <button id="start" class="start">
          Crash Potate!!
        </button>
      </div>
    </div>
    <div id="countdown">
      <div id="overlay" ></div>
      <div class="counts" >
        <div class="count-3 count">3</div>
        <div class="count-2 count">2</div>
        <div class="count-1 count">1</div>
        <div class="count-go count">Go!</div>
      </div>
    </div>
    <div id="winner">
      <div id="overlay" ></div>
      <div id="winner-container" >
        <div id="winner-character" ></div>
        <div id="winner-message" >You Win!</div>
        <div id="winner-score" >Score: 0</div>
        <button id="restart" class="start" >Crash Again!</button>
      </div>
    </div>
    <script src="/bundle.js" ></script>
  </body>
</html>
