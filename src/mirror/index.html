<html>
  <head>
    <title>Potateman</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/6e3c79554f.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/joypad/ua.js"></script>
    <script src="/joypad/peer.min.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body style="display: flex; align-items: center; justify-content: center; margin: 0;">
    <div id="qr-container" class="qr-container">
      <div class="first">
        <div id="attendee"></div>
      </div>
      <canvas id="qr" class="qr"></canvas>
    </div>
    <div id="countdown">
      <div id="overlay" ></div>
      <div class="counts" >
        <div class="count-3 count">3</div>
        <div class="count-2 count">2</div>
        <div class="count-1 count">1</div>
        <div class="count-go count">Go!</div>
      </div>
    </div>
    <video id="stream" ></video>
    <canvas id="dummy"></canvas>
    <div id="winner">
      <div id="overlay" ></div>
      <div id="winner-container" >
        <div id="winner-caret" ></div>
        <div id="winner-character" ></div>
        <div id="winner-message" >You Win!</div>
      </div>
    </div>
    <script src="/bundle-mirror.js" ></script>
  </body>
</html>
