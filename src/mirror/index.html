<html>
  <head>
    <title>Potateman</title>
    <meta name = "viewport" content = "width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <link rel="icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/6e3c79554f.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/joypad/ua.js"></script>
    <script src="/joypad/peer.min.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <div id="reception" class="reception">
      <div class="left-container">
        <div class="ranking-icon">
          <i class="fa fa-university"></i>
        </div>
        <table>
          <tbody id="rankers" class="rankers">
          </tbody>
        </table>
      </div>
      <div class="right-container">
        <div class="first">
          <div id="attendee">
            <span id="attendee-message">Read QR</span>
          </div>
        </div>
        <div class="qr-container">
          <canvas id="qr" class="qr"></canvas>
        </div>
      </div>
      <div id="pr"></div>
    </div>
    <canvas id="dummy"></canvas>
    <video id="stream" playsinline></video>
    <div id="joypad" class="joypad portable-mode" >
      <div class="left-pad" >
        <div></div>
        <div id="ck" class="ck" ></div>
      </div>
      <div class="right-pad" >
        <div id="a" class="button" ></div>
        <div id="b" class="button" ></div>
        <div id="c" class="button" ></div>
      </div>
    </div>
    <div id="countdown">
      <div class="overlay" ></div>
      <div class="counts" >
        <div class="count-3 count">3</div>
        <div class="count-2 count">2</div>
        <div class="count-1 count">1</div>
        <div class="count-go count">Go!</div>
      </div>
    </div>
    <div id="winner">
      <div class="overlay" ></div>
      <div id="winner-container" >
        <div id="winner-character" ></div>
        <div id="winner-message" >You Win!</div>
        <div id="winner-score" >Score: 0</div>
      </div>
    </div>
    <div id="facebook-login">
      <div class="overlay" ></div>
      <div id="facebook-login-icon" >
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
      </div>
    </div>
    <div id="join">
      <div class="overlay" ></div>
      <div id="join-icon" >
        <i class="fa fa-desktop" aria-hidden="true"></i>
      </div>
    </div>
    <div id="loading" >
      <div class="overlay" ></div>
      <i id="loading-animation" class="fa fa-spinner" aria-hidden="true"></i>
    </div>
    <script src="/bundle-mirror.js" ></script>
  </body>
</html>
